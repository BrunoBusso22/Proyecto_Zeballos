    <h1>Encuesta de Preferencias Metodológicas</h1>
<div class="Encuesta">
    <div class="titulo-resultado">
    <h2>completa la siguiente encuesta:</h2>
    <span id="resultado"></span>
</div>
<form id="formulario">
  <label for="tamaño">Tamaño de Proyecto:</label>
  <select id="tamaño" name="tamaño" required>
    <option value="">-- Selecciona --</option>
    <option value="pequeño">Pequeño</option>
    <option value="mediano">Mediano</option>
    <option value="grande">Grande</option>
  </select>
  <br><br>

  <label for="complejidad">Complejidad del sistema:</label>
  <select id="complejidad" name="complejidad" required>
    <option value="">-- Selecciona --</option>
    <option value="baja">Baja</option>
    <option value="media">Media</option>
    <option value="alta">Alta</option>
  </select>
  <br><br>

  <label for="requisitos">Requisitos del cliente:</label>
  <select id="requisitos" name="requisitos" required>
    <option value="">-- Selecciona --</option>
    <option value="claros">Claros</option>
    <option value="cambiantes">Cambiantes</option>
    <option value="inciertos">Inciertos</option>
  </select>
  <br><br>

  <label for="entrega">Plazos de entrega:</label>
  <select id="entrega" name="entrega" required>
    <option value="">-- Selecciona --</option>
    <option value="corto">Corto</option>
    <option value="moderado">Moderado</option>
    <option value="largo">Largo</option>
  </select>
  <br><br>

  <label for="equipo">Equipo de Trabajo:</label>
  <select id="equipo" name="equipo" required>
    <option value="">-- Selecciona --</option>
    <option value="pequeño">Pequeño</option>
    <option value="mediano">Mediano</option>
    <option value="grande">Grande</option>
  </select>
  <br><br>

  <button type="submit">Enviar</button>
</form>

</div> 
<script>
 document.getElementById("formulario").addEventListener("submit", function(e) {
  e.preventDefault();

  const tamaño = document.getElementById("tamaño").value;
  const complejidad = document.getElementById("complejidad").value;
  const requisitos = document.getElementById("requisitos").value;
  const entrega = document.getElementById("entrega").value;
  const equipo = document.getElementById("equipo").value;

  let recomendacion = "";

  if (tamaño === "pequeño" && complejidad === "baja" && requisitos === "claros" && entrega === "largo") {
    recomendacion = "Te conviene usar Modelo en Cascada, porque el proyecto es simple, bien definido y no requiere cambios frecuentes.";
  } 
  else if ((tamaño === "mediano" || tamaño === "grande") && requisitos === "cambiantes" && (entrega === "corto" || entrega === "moderado")) {
    recomendacion = "Te conviene usar Metodologías Ágiles, porque se adaptan bien a cambios de requisitos y entregas parciales.";
  } 
  else if (tamaño === "grande" && complejidad === "alta" && equipo === "grande") {
    recomendacion = "Te conviene usar Modelo en Espiral, ya que es útil en proyectos grandes, riesgosos y complejos, con un equipo numeroso.";
  } 
  else if (tamaño === "mediano" && complejidad === "media" && requisitos === "inciertos") {
    recomendacion = "Podrías usar un Modelo Incremental, ya que permite ir construyendo el sistema por partes y ajustarlo en el proceso.";
  } 
  else if (tamaño === "grande" && requisitos === "claros" && entrega === "largo") {
    recomendacion = "Considerá el Modelo en V, porque asegura calidad y pruebas fuertes en proyectos grandes con requisitos bien definidos.";
  } 
  else {
    recomendacion = "Podés combinar metodologías según las características de tu proyecto.";
  }

  document.getElementById("resultado").textContent = recomendacion;
});

</script>
